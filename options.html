<!DOCTYPE html>
<html>
<head>
    <title>Extension Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dedup Tabs Options</h1>
    <form id="options-form">
        <label>
            <input type="checkbox" id="autoClose" />
            Automatically close duplicate tabs
        </label>
        <br>
        <label>
            <input type="checkbox" id="notifyUser" />
            Notify when duplicates are closed
        </label>
        <br>
        <button type="submit">Save</button>
    </form>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
