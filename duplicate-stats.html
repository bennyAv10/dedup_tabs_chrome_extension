<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="duplicate-stats.css">
    <title>Duplicate Tab Statistics</title>
</head>
<body>
    <div class="stats-popup">
        <div class="stats-header">
            <h2 class="stats-title">Duplicate Tab Statistics</h2>
            <div>
                <button class="refresh-btn" id="refreshBtn">Refresh</button>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
        </div>

        <div class="stats-summary">
            <div class="summary-item">
                <span class="summary-number" id="totalUrls">-</span>
                <div class="summary-label">URLs with Duplicates</div>
            </div>
            <div class="summary-item">
                <span class="summary-number" id="currentWindowDupes">-</span>
                <div class="summary-label">Current Window Dupes</div>
            </div>
            <div class="summary-item">
                <span class="summary-number" id="allWindowsDupes">-</span>
                <div class="summary-label">All Windows Dupes</div>
            </div>
        </div>

        <div class="table-container">
            <table class="stats-table">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Current Window</th>
                        <th>All Windows</th>
                    </tr>
                </thead>
                <tbody id="statsTableBody">
                    <tr>
                        <td colspan="3" class="no-duplicates">Loading statistics...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="duplicate-stats.js"></script>
</body>
</html>
