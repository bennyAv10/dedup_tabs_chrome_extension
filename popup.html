<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Deduplicate Tabs</title>
</head>
<body>
    <div class="popup-card">
        <img src="images/icon48.png" alt="Dedup Tabs" class="popup-logo">
        <h2 class="popup-title">Deduplicate Tabs</h2>
        <div class="popup-actions">
            <button id="dedupCurrent" class="popup-btn">Deduplicate in Current Window</button>
            <button id="dedupAll" class="popup-btn">Deduplicate Across All Windows</button>
            <button id="viewStats" class="popup-btn" style="background: linear-gradient(90deg, #10b981 0%, #059669 100%);">View Duplicate Stats</button>
        </div>
        <div id="result" class="popup-result"></div>
        <div class="popup-feedback" style="margin-top:18px; text-align:center; font-size:14px;">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe372akbBS-vJmVoKUTwiE80gwcWmbGS4gLoghNGNHT08Ac_w/viewform?usp=header" target="_blank" rel="noopener noreferrer" style="color:#6366f1; text-decoration:underline;">Send Feedback</a>
        </div>
    </div>
</body>
<script src="popup.js"></script>
</html>
